    <script>
        $(function(){
            getMyGrade();
        });
        function getMyGrade() {
            let params = {'user_id': getCookie('user_id')};
            let course_grade_str = '                    <tr>\n' +
                '                        <td>{course_id}.{section_id}</td>\n' +
                '                        <td>{title}</td>\n' +
                '                        <td>{credits}</td>\n' +
                '                        <td>{grade}</td>\n' +
                '                    </tr>';
            let info_keys = ['student_id','student_name','student_major','student_dept_name','student_total_credit','student_gpa'];
            $.when(getMyCoursesGrade(params))
                .done(function (res) {
                    console.log(res.status,res.data);
                    for(let i = 0; i < info_keys.length; i++){
                        let key = info_keys[i];
                        $("#" + key).html(res.data[key])
                    }
                    let course_grade = '';
                    for(let i = 0; i < res.data['student_grade'].length; i++){
                        let grade = res.data['student_grade'][i];
                        course_grade += course_grade_str.format(grade);
                    }
                    console.log(course_grade);
                    $('#course_grade_body').html(course_grade);
                })
        }
